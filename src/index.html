<body itemscope itemtype="http://schema.org/WebPage">

    <!-- header -->

    <header hidden>

        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>

    </header>
    <!-- header end -->

    <main role="main">
        <section class="dynamic-form">
            <div class="dynamic-form-container">
                <div class="toggle-btn">
                    <input id="signup" type="button" value="Sign Up" class="btn btn-primary mb-2 active">
                    <input id="login" type="button" value="Log In" class="btn btn-secondary mb-2">
                </div>
                <form class="tab-signup active">
                    <h4 class="form-title">Sign Up for Free</h4>

                    <div class="form-group-container">
                        <div class="form-group mb-0">
                            <div class="input-group fname position-relative">
                                <input required type="text" name="fname" id="fname" class="form-control">
                                <label for="fname" class="position-absolute">First Name</label>
                                <div class="input-group-append">
                                    <img class="input-group-text" src="./images/dload.png">
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative mb-0">
                            <input required class="form-control lname" type="text" name="lname" id="lname">
                            <label for="lname" class="position-absolute">Last Name</label>
                        </div>
                    </div>
                    <div class="form-group position-relative">
                        <input class="form-control" required type="text" name="email" id="email">
                        <label for="email" class="position-absolute">Email Address</label>
                    </div>
                    <div class="form-group">
                        <div class="input-group fname position-relative">
                            <input class="form-control" required type="password" name="password" id="password">
                            <label for="password" class="position-absolute">Set A Password</label>
                            <div class="input-group-append">
                                <img class="input-group-text img2" src="./images/refresh-lock.png">
                            </div>
                        </div>
                    </div>

                    <input type="submit" id="submitSignup" value="Get Started" class="btn btn-primary mb-2">
                </form>

                <form class="tab-login">
                    <h4 class="form-title">Welcome Back!</h4>

                    <div class="form-group position-relative">
                        <input required type="text" name="email2" id="email2" class="form-control">
                        <label for="email2" class="position-absolute">Email Address</label>
                    </div>

                    <div class="form-group">
                        <div class="input-group fname position-relative">
                            <input class="form-control w-100 mb-0" required type="password" name="password2" id="password2">
                            <label for="password2" class="position-absolute">Set A Password</label>
                            <div class="input-group-append">
                                <img class="input-group-text" src="./images/refresh-lock.png">
                            </div>
                            <a href="#" class="text-right w-100 forgot-pw">Forgot Password?</a>
                        </div>
                        <input type="submit" id="submitLogin" value="Login" class="btn btn-primary mb-2">
                    </div>
                </form>
        </section>

        <!-- example end -->

    </main>

    <!-- footer -->

    <footer hidden>
    </footer>

    <!-- footer end -->

    <script type="text/javascript" src="../build/app.js"></script>

</body>
